<!DOCTYPE html>
<html>
<head>
    <title>Latihan CSS</title>
    <style>
        /* 
            Display :

            defaultnya semua element memiliki 
            default display, 2 display default :
            1. inline - gak bisa dimanipulasi
            2. block - bisa dimanipulasi

            3. inline-block

            lanjutan :
            4. flex
            5. grid
            6. none
        */

        p {
            display: inline-block;
            width: 100px;
            height: 100px;
            text-align: center;
            background-color: aqua;
            line-height: 100px;
        }
    </style>
</head>

    <p>welcome</p>
