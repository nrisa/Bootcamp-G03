<!DOCTYPE html>
<html>
<head>
    <title>Belajar Koding</title>
</head>
<body>
    <!-- Tag Komentar -->
    <!-- Heading -->
    <h1>Hallo Dunia</h1>
    <h2>Hallo Dunia</h2>
    <h3>Hallo Dunia</h3>
    <h4>Hallo Dunia</h4>
    <h5>Hallo Dunia</h5>
    <h6>Hallo Dunia</h6>

    <!-- Paragraf -->
    <p>ini paragraf ke satu</p>

    <!-- Ancor -->
    <!-- Attribute -->
    <a href="https://www.google.com"> Coba </a>

    <!-- List -->
    <!-- Berurut -->
    <ol>
        <li>Merah</li>
        <li>Hijau</li>
        <li>Biru</li>
    </ol>
    <ol>
        <li type="a">apel</li>
        <li type="a">jeruk</li>
        <li type="a">mangga</li>
        <li type="a">durian</li>
    </ol>    
    <ol>
        <li type="i">kucing</li>
        <li type="i">kambing</li>
        <li type="i">buaya</li>
    </ol>

    <!-- Tidak Berurut -->
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
</body>
</html>
